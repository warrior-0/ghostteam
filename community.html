<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공포 커뮤니티</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #authSection, #postSection { margin-bottom: 20px; }
    li { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>공포 커뮤니티</h1>
  <p id="userStatus">로그인 상태 확인 중...</p>

  <div id="authSection">
    <input type="email" id="email" placeholder="이메일">
    <input type="password" id="password" placeholder="비밀번호">
    <input type="text" id="nickname" placeholder="닉네임">
    <button onclick="signUp()">회원가입</button>
    <button onclick="signIn()">로그인</button>
  </div>

  <div id="postSection" style="display: none">
    <h2>게시판</h2>
    <input type="text" id="title" placeholder="제목">
    <textarea id="content" placeholder="내용"></textarea>
    <button onclick="createPost()">작성</button>
    <ul id="postList"></ul>
  </div>

  <div id="commentSection">
    <h2>댓글</h2>
    <form id="commentForm">
      <input type="text" id="comment" placeholder="댓글 입력">
      <button type="submit">등록</button>
    </form>
    <ul id="commentList"></ul>
  </div>

  <div id="ratingSection">
    <h2>공포 평점</h2>
    <input type="number" step="0.1" id="rating" placeholder="1.0 ~ 5.0">
    <button onclick="submitRating()">평점 제출</button>
    <p id="averageRating">평균 평점: 계산 중...</p>
  </div>

  <button onclick="signOutUser()">로그아웃</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    signOut,
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc,
    getDocs,
    query,
    where,
    orderBy,
    doc,
    setDoc,
    getDoc,
    deleteDoc,
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAjHwHbHlCi4vgv-Ma0-3kqt-M3SLI_oF4",
    authDomain: "ghost-38f07.firebaseapp.com",
    projectId: "ghost-38f07",
    storageBucket: "ghost-38f07.firebasestorage.app",
    messagingSenderId: "776945022976",
    appId: "1:776945022976:web:105e545d39f12b5d0940e5",
    measurementId: "G-B758ZC971V"
  };

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;

// 로그인 상태 감지 및 UI 업데이트
onAuthStateChanged(auth, (user) => {
  currentUser = user;
  if (user) {
    document.getElementById("userStatus").innerText = `로그인: ${user.email}`;
    document.getElementById("authSection").style.display = "none";
  } else {
    document.getElementById("userStatus").innerText = "로그인 필요";
    document.getElementById("authSection").style.display = "block";
  }
  document.getElementById("postSection").style.display = "block";
  loadPosts();
  loadComments();
  calculateAverageRating();
});

// 회원가입
async function signUp() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const nickname = document.getElementById("nickname").value.trim();

  if (!nickname) {
    alert("닉네임을 입력해주세요.");
    return;
  }

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    await setDoc(doc(db, "users", user.uid), {
      email: user.email,
      nickname: nickname,
    });

    alert("회원가입 완료! 로그인되었습니다.");
  } catch (error) {
    alert("회원가입 오류: " + error.message);
  }
}

// 로그인
async function signIn() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  try {
    await signInWithEmailAndPassword(auth, email, password);
    alert("로그인 성공!");
  } catch (error) {
    alert("로그인 오류: " + error.message);
  }
}

// 로그아웃
async function signOutUser() {
  await signOut(auth);
  alert("로그아웃 되었습니다.");
}

// 게시글 불러오기
async function loadPosts() {
  const postsRef = collection(db, "posts");
  const snapshot = await getDocs(postsRef);
  const list = document.getElementById("postList");
  list.innerHTML = "";
  snapshot.forEach((doc) => {
    const data = doc.data();
    const item = document.createElement("li");
    item.innerHTML = `<strong>${data.title}</strong> - 작성자: ${data.authorname || "익명"}<p>${data.content}</p>`;

    if (currentUser && data.authorUid === currentUser.uid) {
      const editBtn = document.createElement("button");
      const deleteBtn = document.createElement("button");
      editBtn.textContent = "수정";
      deleteBtn.textContent = "삭제";
      editBtn.onclick = () => editPost(doc.id, data);
      deleteBtn.onclick = () => deletePost(doc.id);
      item.appendChild(editBtn);
      item.appendChild(deleteBtn);
    }

    list.appendChild(item);
  });
}

// 게시글 수정
function editPost(postId, data) {
  const newTitle = prompt("새 제목을 입력하세요", data.title);
  const newContent = prompt("새 내용을 입력하세요", data.content);
  if (newTitle !== null && newContent !== null) {
    const postRef = doc(db, "posts", postId);
    setDoc(postRef, { ...data, title: newTitle, content: newContent }).then(() => {
      alert("게시글이 수정되었습니다.");
      loadPosts();
    });
  }
}

// 게시글 삭제
async function deletePost(postId) {
  if (confirm("정말로 이 게시글을 삭제하시겠습니까?")) {
    await deleteDoc(doc(db, "posts", postId));
    alert("게시글이 삭제되었습니다.");
    loadPosts();
  }
}

// 게시글 작성
async function createPost() {
  if (!currentUser) {
    alert("로그인 후 작성 가능합니다.");
    return;
  }

  const title = document.getElementById("title").value.trim();
  const content = document.getElementById("content").value.trim();
  if (!title || !content) {
    alert("제목과 내용을 입력해주세요.");
    return;
  }

  const userDoc = await getDoc(doc(db, "users", currentUser.uid));
  const nickname = userDoc.exists() ? userDoc.data().nickname : "익명";

  await addDoc(collection(db, "posts"), {
    title,
    content,
    authorUid: currentUser.uid,
    authorEmail: currentUser.email,
    authorname: nickname,
    created: new Date(),
  });

  alert("작성 완료!");
  document.getElementById("title").value = "";
  document.getElementById("content").value = "";
  loadPosts();
}

// 댓글 불러오기
async function loadComments() {
  const commentsRef = collection(db, "comments");
  const q = query(commentsRef, orderBy("timestamp", "desc"));
  const snapshot = await getDocs(q);
  const list = document.getElementById("commentList");
  list.innerHTML = "";
  snapshot.forEach((doc) => {
    const data = doc.data();
    const li = document.createElement("li");
    li.innerHTML = `<strong>${data.authorname || "익명"}</strong>: ${data.comment}`;

    if (currentUser && data.uid === currentUser.uid) {
      const editBtn = document.createElement("button");
      const deleteBtn = document.createElement("button");
      editBtn.textContent = "수정";
      deleteBtn.textContent = "삭제";
      editBtn.onclick = () => editComment(doc.id, data);
      deleteBtn.onclick = () => deleteComment(doc.id);
      li.appendChild(editBtn);
      li.appendChild(deleteBtn);
    }

    list.appendChild(li);
  });
}

// 댓글 작성
async function submitComment(event) {
  event.preventDefault();
  if (!currentUser) {
    alert("로그인 후 댓글 작성 가능합니다.");
    return;
  }

  const comment = document.getElementById("comment").value.trim();
  if (!comment) {
    alert("댓글을 입력해주세요.");
    return;
  }

  const userDoc = await getDoc(doc(db, "users", currentUser.uid));
  const nickname = userDoc.exists() ? userDoc.data().nickname : "익명";

  await addDoc(collection(db, "comments"), {
    comment,
    authorname: nickname,
    uid: currentUser.uid,
    timestamp: new Date(),
  });

  alert("댓글 등록 완료!");
  document.getElementById("commentForm").reset();
  loadComments();
}

// 댓글 수정
function editComment(commentId, data) {
  const newComment = prompt("댓글을 수정하세요", data.comment);
  if (newComment !== null) {
    const commentRef = doc(db, "comments", commentId);
    setDoc(commentRef, { ...data, comment: newComment }).then(() => {
      alert("댓글이 수정되었습니다.");
      loadComments();
    });
  }
}

// 댓글 삭제
async function deleteComment(commentId) {
  if (confirm("정말로 이 댓글을 삭제하시겠습니까?")) {
    await deleteDoc(doc(db, "comments", commentId));
    alert("댓글이 삭제되었습니다.");
    loadComments();
  }
}

// 평점 제출
async function submitRating() {
  if (!currentUser) {
    alert("로그인 후 평점 제출 가능합니다.");
    return;
  }

  const ratingValue = parseFloat(document.getElementById("rating").value);
  if (isNaN(ratingValue) || ratingValue < 1 || ratingValue > 5) {
    alert("1.0 이상 5.0 이하의 평점을 입력해주세요.");
    return;
  }

  const ratingsRef = collection(db, "ratings");

</body>
</html>
