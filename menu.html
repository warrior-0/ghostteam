<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>괴담지옥 - 메뉴</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
    }
    .side-menu {
      width: 250px;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      margin: 20px;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      padding: 8px 12px;
      border-radius: 5px;
      margin-bottom: 10px;
      cursor: pointer;
      user-select: none;
    }
    .menu-item a {
      color: white;
      text-decoration: none;
      flex-grow: 1;
    }
    .submenu {
      display: none;
      flex-direction: column;
      margin-left: 15px;
      margin-bottom: 10px;
    }
    .submenu a {
      padding: 5px 0;
      font-size: 0.9em;
      color: #ccc;
      text-decoration: none;
    }
    .submenu.show {
      display: flex;
    }
    /* 햄버거 버튼 스타일 */
    .hamburger-btn {
      font-size: 24px;
      padding-left: 10px;
      cursor: pointer;
      user-select: none;
      color: white;
      transition: color 0.3s;
    }
    .hamburger-btn:hover {
      color: #ff6600;
    }
  </style>
</head>
<body>

<div class="side-menu" id="sideMenu">

  <div class="menu-item">
    <a href="index.html">홈</a>
    <span class="toggle-btn" data-target="sub-home">+</span>
  </div>
  <div class="submenu" id="sub-home">
    <a href="index.html">인기 괴담</a>
    <a href="index.html">최신 괴담</a>
  </div>

  <div class="menu-item">
    <a href="urban.html">괴담</a>
    <span class="toggle-btn" data-target="sub-urban">+</span>
  </div>
  <div class="submenu" id="sub-urban">
    <a href="urban-korea.html">한국 괴담</a>
    <a href="urban-foreign.html">해외 괴담</a>
  </div>

  <div class="menu-item">
    <a href="about.html">정보</a>
    <span class="toggle-btn" data-target="sub-about">+</span>
  </div>
  <div class="submenu" id="sub-about">
    <a href="about-history.html">역사</a>
    <a href="about-ghosts.html">유령 종류</a>
  </div>

  <div class="menu-item">
    <a href="community.html">커뮤니티</a>
    <!-- 커뮤니티 메뉴 옆에 햄버거 버튼 -->
    <span class="hamburger-btn" id="hamburgerBtn">≡</span>
  </div>
  <div class="submenu" id="sub-community">
    <a href="community-chat.html">채팅</a>
    <a href="community-board.html">자유게시판</a>
  </div>

</div>

<script>
  // 서브메뉴 토글 기능
  document.querySelectorAll('.toggle-btn').forEach(btn => {
    btn.addEventListener('click', e => {
      const targetId = btn.dataset.target;
      const submenu = document.getElementById(targetId);
      submenu.classList.toggle('show');
      btn.textContent = submenu.classList.contains('show') ? '−' : '+';
    });
  });

  // 햄버거 버튼 클릭 시 전체 메뉴 접기/펼치기 (side-menu 전체에 show 토글)
  const hamburgerBtn = document.getElementById('hamburgerBtn');
  const sideMenu = document.getElementById('sideMenu');

  hamburgerBtn.addEventListener('click', () => {
    if(sideMenu.style.display === 'none' || sideMenu.style.display === '') {
      sideMenu.style.display = 'block';
      hamburgerBtn.style.color = 'white';
    } else {
      sideMenu.style.display = 'none';
      hamburgerBtn.style.color = '#666';
    }
  });
</script>

</body>
</html>
