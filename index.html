  // Firebase 초기화

  // 댓글 제출
    document.getElementById("commentForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const comment = document.getElementById("comment").value;

      await addDoc(collection(db, "comments"), {
        username,
        comment,
        timestamp: new Date()
      });

      alert("댓글 등록 완료!");
      loadComments();
    });

    // 댓글 표시
    async function loadComments() {
      const querySnapshot = await getDocs(collection(db, "comments"));
      const list = document.getElementById("commentList");
      list.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const li = document.createElement("li");
        li.textContent = `${data.username}: ${data.comment}`;
        list.appendChild(li);
      });
    }

    loadComments();
  import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

// firestore 가져오기
const db = getFirestore(app);

// 평점 제출 함수
async function submitRating() {
  const ratingValue = parseFloat(document.getElementById("rating").value);
  if (ratingValue < 1 || ratingValue > 5) {
    alert("1.0 이상 5.0 이하의 평점을 입력해주세요.");
    return;
  }

  await addDoc(collection(db, "ratings"), {
    rating: ratingValue,
    timestamp: new Date()
  });

  alert("평점이 저장되었습니다!");
  calculateAverageRating();
}

// 평균 평점 계산 함수
async function calculateAverageRating() {
  const querySnapshot = await getDocs(collection(db, "ratings"));
  let sum = 0;
  let count = 0;

  querySnapshot.forEach((doc) => {
    sum += doc.data().rating;
    count++;
  });

  const avg = count === 0 ? 0 : (sum / count).toFixed(1);
  document.getElementById("avgRating").innerText = `현재 평균 평점: ${avg}점`;
}

calculateAverageRating();

</script>

  <script>
    document.querySelectorAll('.story').forEach(el => {
      const score = parseFloat(el.getAttribute('data-score'));
      const percent = (score / 5) * 100;
      const starsEl = el.querySelector('.stars');
      starsEl.style.position = 'relative';
      starsEl.style.display = 'inline-block';
      starsEl.style.color = 'crimson';
      starsEl.innerHTML = `
        <span style="opacity: 0.2;">★★★★★</span>
        <span style="position: absolute; top: 0; left: 0; overflow: hidden; white-space: nowrap; width: ${percent}%;">★★★★★</span>
      `;
    });
  </script>
